name: Update Snapshots on PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
  ALGOLIA_SEARCH_ONLY_KEY: ${{ secrets.ALGOLIA_SEARCH_ONLY_KEY }}

jobs:
  update-snapshots:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/update')
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0
    steps:
      - name: Get PR information
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              head_ref: pullRequest.head.ref,
              head_sha: pullRequest.head.sha,
              base_ref: pullRequest.base.ref
            };
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ fromJson(steps.pr.outputs.result).head_ref }}
      - uses: ./.github/actions/setup-node
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - run: pnpm build
      - name: Update snapshots
        run: pnpm test:vrt:update
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "chore: update test snapshots

          ü§ñ Generated with GitHub Actions

          Co-Authored-By: GitHub Action <action@github.com>"
          git pull --rebase origin ${{ fromJson(steps.pr.outputs.result).head_ref }}
          git push
      - name: Comment on PR - Success
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚úÖ Snapshots have been updated and committed to this PR.'
            });
      - name: Comment on PR - No changes
        if: steps.changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ÑπÔ∏è No snapshot changes detected.'
            });
