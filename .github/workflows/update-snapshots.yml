name: Update Snapshots on PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NEXT_PUBLIC_SITE_URL: http://localhost:3000
  NEXT_PUBLIC_ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
  NEXT_PUBLIC_ALGOLIA_SEARCH_ONLY_KEY: ${{ secrets.ALGOLIA_SEARCH_ONLY_KEY }}
  FEEDLE_API_URL: ${{ secrets.FEEDLE_API_URL }}
  FEEDLE_API_TOKEN: ${{ secrets.FEEDLE_API_TOKEN }}

jobs:
  update-snapshots:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/update')
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0
    steps:
      - name: Add eyes reaction
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
      - name: Get PR information
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              head_ref: pullRequest.head.ref,
              head_sha: pullRequest.head.sha,
              base_ref: pullRequest.base.ref
            };
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ fromJson(steps.pr.outputs.result).head_ref }}
      - name: Fix git safe directory
        run: git config --global --add safe.directory /__w/site/site
      - uses: ./.github/actions/setup-node
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - run: pnpm build
      - name: Update snapshots
        run: pnpm test:vrt:ci:update
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files have been modified by the build process"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files were modified by the build process"
          fi
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: update test snapshots

          ü§ñ Generated with GitHub Actions

          Co-Authored-By: GitHub Action <action@github.com>"
          git pull --rebase origin ${{ fromJson(steps.pr.outputs.result).head_ref }}
          git push
      - name: Comment on PR - Success
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚úÖ Snapshots have been updated and committed to this PR.'
            });
      - name: Comment on PR - No changes
        if: steps.changes.outputs.changed == 'false'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ÑπÔ∏è No snapshot changes detected.'
            });
